<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Spanish App</title>
</head>

<body>
  <div class="container">
    <h1>Spanish Flashcards</h1>
    <form id="form" action="">
      <input id="form-spanish-word" type="text">
      <label for="form-spanish-word">Spanish Word</label> <br>
      <p id="spanish-validation-message"></p>
      <input id="form-english-word" type="text">
      <label for="form-english-word">English Word</label> <br>
      <p id="english-validation-message"></p>
      <input id="form-submit" type="submit" value="submit">
    </form>
    <div class="data-container">
      <div class="flexbox card-container">
        <div class="card">
          <div class="spanish">spanish</div>
          <div class="english">english</div>
        </div>
        <div id="container" class="flexbox"></div>
      </div>
      <button id="get-data">get data</button>
      <button id="clear-data">clear data</button>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
